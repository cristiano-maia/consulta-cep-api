name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href "/consulta-cep-api/"

      # ✅ AQUI: detecta automaticamente a pasta final (browser ou não)
      - name: Prepare site folder
        run: |
          set -e
          echo "Listing dist:"
          ls -la dist

          APP_DIR="$(ls -d dist/* | head -n 1)"
          echo "Detected app dir: $APP_DIR"

          if [ -d "$APP_DIR/browser" ]; then
            echo "Detected Angular browser output"
            SITE_DIR="$APP_DIR/browser"
          else
            echo "Detected classic Angular output"
            SITE_DIR="$APP_DIR"
          fi

          echo "Using SITE_DIR=$SITE_DIR"
          mkdir -p site
          cp -R "$SITE_DIR"/. site/

          echo "Listing site:"
          ls -la site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
